{% extends "layout.html" %}
{% block body %}

<div class="site-cover site-cover-sm same-height overlay single-page"
    style="background-image: url('{{url_for('static', filename = 'images/img_4.jpg')}}');">
    <div class="container">
        <div class="row same-height justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="post-entry text-center">
                    <h1 class="">Admin Dashborad</h1>
                    <p class="lead mb-4 text-white">Welcome to Admin Panel you can add delete or modify any post here!
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="site-section bg-light">


    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h1>Basic Action</h1>
                <a href="/edit/0"><button class = "btn btn-primary py-2 px-4 text-white">Add a new Post</button></a>
                <a href="/logout"><button class = "btn btn-primary py-2 px-4 text-white">Logout</button></a>
                <hr>
                <div>
                    <h1>Upload a file</h1>
                    <form action="/uploader" method="POST" enctype="multipart/form-data">
                        <input type="file" name="file1">
                        <button type="submit" class="btn btn-primary py-2 px-4 text-white">Submit</button>
                    </form>
                </div>

                <hr>
                <h1>Edit Posts</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sno.</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    {% for post in posts %}

                    <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="edit/{{post.sno}}"><button class="btn btn-primary py-2 px-4 text-white">Edit</button></a></td>
                        <td><a href="delete/{{post.sno}}"><button class="btn btn-primary py-2 px-4 text-white">Delete</button></a></td> 
                    {% endfor %}
                </table>
            </div>

        </div>

    </div>
</div>


{% endblock %}
